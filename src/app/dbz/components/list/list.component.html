<h4>Listado</h4>
<ul class="list-group">
	<li *ngFor="
		let item of listCharacters;
		let i = index;
		let isOdd = odd;
		let isEven = even;
		let isLast = last;
		let isFirst = first;
	"
	class="list-group-item d-flex justify-content-between align-items-center"
	[ngClass]="{ 'list-group-item-secondary': isLast, 'list-group-item-danger': isFirst }"
	>
	<div>
		<span class="text-primary">{{i+1}}</span>. {{item.name}} - {{item.power}}
	</div>
		<button type="button" class="btn btn-danger btn-sm float-end" (click)="deleteCharacterById(item.id!)">x</button>
	</li>
</ul>
