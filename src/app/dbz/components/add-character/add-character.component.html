<h4>Agregar</h4>
<form (ngSubmit)="emitCharacter()">
	<div class="mb-3">
		<input type="text" [(ngModel)]="character.name" name="name" class="form-control" id="" placeholder="Nombre">
	</div>
	<div class="mb-3">
		<input type="number" [(ngModel)]="character.power" name="power" class="form-control" id="" placeholder="Poder">
	</div>
	<button type="submit" class="btn btn-outline-primary btn-sm" >Agregar</button>
</form>
